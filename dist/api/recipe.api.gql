type Recipe {
    uri: String!,
    label: String!,
    image: String!,
    source: String!,
    url: String!,
    yield: Int!,
    calories: Float!,
    totalWeight: Float!,
    ingredients: [Ingredient!]!,
    totalNutrients: String!,
    totalDaily: String!,
    dietLabels: [DietLabel!]!,
    healthLabels: [HealthLabel!]!
}

enum DietLabel {
    BALANCED,
    HIGH_PROTEIN,
    HIGH_FIBER,
    LOW_FAT,
    LOW_CARB,
    LOW_SODIUM
}

enum HealthLabel {
    VEGAN,
    VEGETARIAN,
    PALEO,
    DAIRY_FREE,
    GLUTEN_FREE,
    WHEAT_FREE,
    FAT_FREE,
    LOW_SUGAR,
    EGG_FREE,
    PEANUT_FREE,
    TREE_NUT_FREE,
    SOY_FREE,
    FISH_FREE,
    SHELLFISH_FREE
}
