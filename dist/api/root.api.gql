type Query {
    search(
        q: String!,
        r: String,
        appId: String!,
        appKey: String!,
        from: Int,
        to: Int,
        ingr: Int,
        diet: HealthLabel,
        health: String,
        cuisineType: String,
        mealType: String,
        calories: String,
        time: String,
        excluded: String,
        callback: String,
        imageSize: ImageSize
    ): Hits
}

enum ImageSize {
    THUMBNAIL,
    SMALL,
    REGULAR,
    LARGE
}
